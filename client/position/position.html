<template name="position">
  <div id="{{_id}}" style="position:absolute; left:{{left}}; top:{{top}};width:200px;" class= "modal-content">
    <div class="modal-header">
      <a class="close" date-dismiss="modal">X</a>
      {{#if editing_tablename}}
      <input class="input input-medium tablename" value={{name}} type="text"/>
      {{else}}
      <h6 class="tablename"><i class="glyphicon glyphicon-tasks"></i> {{name}} </h6>
      {{/if}}
    </div>
    <div class="modal-body">
      <span class="label-success addfield">Fields </span>
      <ul class="nav-pills nav-stacked">
	{{#each dbfields}}
	  {{>dbfield}}
	{{/each}}
      </ul>
    </div>
</div>
</template>
