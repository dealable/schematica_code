<template name="dbfield">
  <li>
    <div id="{{_id}}">
      {{#if editing_field}}
      <input type="text" class="input input-medium efield" name="efield" value="{{name}}"/>
      {{else}}
      <i class="glyphicon glyphicon-lock"></i>
	<span class="muted">
	  {{name}}
	</span>
      {{/if}}
    </div>
  </li>
</template>
